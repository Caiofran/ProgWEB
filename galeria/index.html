				<a href="#" data-title=" BMW M4 GTS" data-txt="Aparatos aerodinâmicos de fibra de carbono da versão GTS: novo splitter frontal, nova asa traseira e novo difusor, todos feitos de fibra de carbono sem pintura e, naturalmente, funcionais.

				Originalmente, o seis-em-linha do M4 entrega 430 cv a 7.300 rpm e 56,1 mkgf de torque a 1.850 rpm. É o bastante para levá-lo até os 100 km/h em quatro segundos, com máxima limitada a 260 km/h.

				Equipamentos de segurança incluem airbags frontais, laterais e nos encostos de cabeça e cintos de três pontos com pré-tensionador. Os bancos concha são compatíveis com cintos de competição de quatro pontos.

				Mas, na prática, de quanto é o ganho de potência no M4 GTS? Bem, o motor agora entrega 499 cv a 6.250 rpm e 61,1 mkgf de torque entre 4.000 e 5.500 rpm (a relação peso/potência, portanto, é de 2,94 kg/cv). Acoplado à caixa M DCT, de dupla embreagem e sete marchas com sistema Drivelogic e três modos de condução, o seis-em-linha tem força o bastante para levar o M4 GTS até os 100 km/h em 3,7 segundos, com máxima de 304 km/h, limitada eletronicamente.
">

			<section class="grid width-1-4 height-1-3">
				<a href="#" data-title="Mclaren Senna" data-txt="Segundo a McLaren, esta é a principal diferença de conceito entre o P1 e o Senna: o primeiro foi concebido para ser o melhor carro possível nas ruas e nas pistas; o segundo, para ser o melhor carro de pista que se pode conduzir nas ruas.

				Isto quer dizer que, fora o carpete, o revestimento do teto e as almofadas dos bancos concha (que podem ser de couro ou Alcantara), não há qualquer tipo de forração no interior – é tudo fibra de carbono nua. Há espaço para dois ocupantes, mas não há qualquer tipo de compartimento de bagagem: o espaço atrás dos bancos é reservado para dois capacetes e dois macacões. Talvez caibam dois pares de sapatilhas de pilotagem ali, mas a McLaren não confirma nada. Você não vai querer ir com ele para qualquer outro lugar que não seja o circuito, e ponto final.

				O monocoque Monocage III, estrutura que o McLaren Senna compartilha com o 720S, recebe aqui painéis de carroceria que parecem “flutuar” sobre a estrutura, formando entradas e saídas de ar que parecem não ter fim. O McLaren Senna é um carro que parece leve e de fato é: pesa 1.198 kg em ordem de marcha. Um Golf GTI, para efeito de comparação, pesa 1.317 kg. É o carro mais leve já feito pela McLaren depois do F1, que tinha 1.138 kg.  Uma diferença pequena, diga-se, e um grande feito do engenheiros ingleses.
				">

			<section class="grid width-2-4 height-1-3">
				<a href="#" data-title="Ferrari 488 Pista" data-txt="De acordo com a Ferrari, a 488 Pista é a mais nova representante da linhagem de modelos especiais com motor V8. A série começou lá em 1999, com a Ferrari 360 Challenge Stradale e seu V8 naturalmente aspirado de 3,6 litros e 405 cv a 8.500 rpm. Depois, em 2007, veio a 430 Scuderia, com um motor de 4,3 litros e 510 cv a 8.500 rpm em 2013 a Ferrari 458 Speciale, cujo V8 de 4,5 litros entregava 605 cv a 9.000 rpm.

				Agora, com seu motor V8 biturbo de 3,9 litros, a 488 Pista veio para elevar o nível: são nada menos que 720 cv a 8.000 rpm, aliados a 78,5 mkgf de torque e moderados por uma caixa de dupla embreagem e sete marchas. Até agora, acreditava-se que a potência seria de 700 cv. No total 50 cv a mais que na Ferrari 488 GTB, na qual a 488 Pista é baseada.

				Trata-se do V8 produzido em série mais potente na história da Ferrari. Sua potência específica é de 185 cv/litro. Ele é forte o bastante para levar a 488 Pista de zero a 100 km/h em 2,85 segundos, a 200 km/h em 7,6 segundos e lhe confere uma velocidade máxima de 340 km/h. Para efeito de comparação: a 488 GTB vai de zero a 100 km/h em três segundos cravados, de zero a 200 km/h em 8,3 segundos e tem velocidade máxima de 330 km/h. Cinco anos atrás, a Ferrari 458 Speciale ia de zero a 100 km/h também em três segundos cravados, com aceleração de zero a 200 km/h em 9,1 segundos e velocidade máxima de “mais de 325 km/h”. A 488 Pista também pesa 90 kg a menos que a 488 GTB, totalizando 1.280 kg sem fluidos e com “opcionais leves”, embora não fique muito claro o que isto significa.">
					<div class="content">
						<h2>Ferrari 488 Pista</h2>
						<p></p>
					</div>
					<img src="images/Ferrari.jpg" alt="">
				</a>
			</section>

			<section class="grid width-1-4 height-2-3">
				<a href="#" data-title="Porsche GT3 RS" data-txt="Em um primeiro olhar, de longe, alguém pode até não ver diferença. Mas o grande aerofólio projetado sobre a traseira não dá margem a erros: esse Porsche 911 tem algo especial. Aproxime-se e observe as entradas de ar e ventilação nos arcos das rodas. E as próprias: elas lembram turbinas e as traseiras são maiores. Chegue mais perto e veja os bancos envolventes. Acomode-se, gire a chave com a mão esquerda e acorde o motor boxer de seis cilindros, 500 cavalos e 47 kgfm e do GT3 RS.

				Sim, esse Porsche é especial. RS é a sigla alemã usada pela marca para seu modelo de competição, linhagem inaugurada em 1999 com o lançamento do carro da categoria GT3 das pistas que atendem a legislação para rodar nas ruas. E não se trata apenas de um motor: há muito que esse 911 não mostra, e faz toda a diferença.

				O GT3 RS foi apresentado em março no Salão de Genebra, e passou por um test drive pela imprensa especializada durante apenas uma semana. Tão exclusivo que a América do Sul foi representada só por Autoesporte. Além de ruas, estradas secundárias e rodovias da região de Hannover, na Alemanha, foi possível acelerar o pequeno canhão no circuito privado de Bilster Berg.

				Antes de acelerar, vale conhecer algumas das virtudes invisíveis desse Porsche. Capô, tampa traseira e para-lamas são de fibra de carbono, enquanto o teto é feito com magnésio - nem carros de corrida tem. A redução de peso foi perseguida obsessivamente pela Porsche. O virabrequim, por exemplo, é feito com aço temperado de alta pureza sujeito a refundição múltipla, com origem na indústria aeronáutica e espacial, também usada no 919 Hybrid e na Fórmula 1.

				Mais leve, o policarbonato substitui os vidros nas laterais e na traseira. A bateria é de lithium-Íon e o teto de magnésio pesa 30% menos, ou perto de 1 kg, que o de alumínio. Parece pouco? Pois são justamente essas economias que compensam, por exemplo, o maior peso do conjunto de pneus e rodas (21 polegadas) maior na traseira, o que deixa o cupê 7,2 cm mais largo do que o GT3. E 10 kg mais leve. O resultado é uma relação peso/potência de 2,8 kg por cavalo.

				O resultado, segundo a Porsche: o 911 GT3 RS acelera 0 a 100 km/h em 3,3 segundos, e em 7,6 s chega a 200 km/h. A aceleração de 80 km/h a 120 km/h toma 2 s, e a velocidade máxima é de 310 km/h.

				Vamos ver o que isso significa na pista. A entrada já é atlética, pois o carro é mais baixo, assim como os bancos concha de competição, feitos de fibra de carbono, baseados no 918 Spyder. Eles podem ser regulados manualmente na distância e por acionamento elétrico na altura. Sem cobrar por isso, a Porsche oferece o banco com encosto reclinável, mas sem ajuste de altura. Com amplo uso de revestimento Alcântara, o interior é envolvente e quase discreto.

				É verdade que, no caso do carro laranja avaliado, assentos e a fita que destrava a porta acompanham a cor da carroceria, mas os instrumentos são claros e elegantes, e o conjunto de comandos evita o efeito parafernália. Um toque diferenciado é o traço vertical amarelo no volante esportivo, na posição meio dia. É o mesmo usado no 918 Spyder, com diâmetro de 360 mm e pode ser ajustado manualmente em altura e profundidade.

				O GT3 RS conta apenas com transmissão automática de sete marchas de dupla embreagem. “O câmbio manual pode ser emocionante para o motorista, mas o PDK é mais rápido”, afirma Andreas Preuninger, engenheiro chefe da divisão GT da Porsche. A marca ainda não confirma um possível lançamento da versão manual. É possível escolher entre dois modos de engate, adaptativo ou manual, feito por duas grandes aletas junto ao volante.">
					<div class="content">
						<h2>Porsche 911 GT3 RS</h2>
						<p></p>
					</div>
					<img src="images/porsche gt3 rs.jpg" alt="">
				</a>

				A GM ainda não divulgou os números de desempenho, mas com todas essas novidades espere algo ainda melhor que o 0 a 100 km/h em 3,9 segundos e velocidade máxima de 296 km/h (equipado com câmbio manual) do modelo anterior. Em termos de transmissões, estarão disponíveis uma caixa manual de seis marchas de série e a grande novidade: o novíssimo câmbio automático de 10 velocidades com paddle shifts para trocas manuais.

				A GM ainda não divulgou os números de desempenho, mas com todas essas novidades espere algo ainda melhor que o 0 a 100 km/h em 3,9 segundos e velocidade máxima de 296 km/h (equipado com câmbio manual) do modelo anterior. Em termos de transmissões, estarão disponíveis uma caixa manual de seis marchas de série e a grande novidade: o novíssimo câmbio automático de 10 velocidades com paddle shifts para trocas manuais.

			<section class="grid width-1-4 height-1-3">
				<a href="#" data-title="Mustang GT" data-txt="A performance será ampliada com os motores V8 e EcoBoost 2.3 turbo que foram revisados para oferecer mais potência. Outras novidades são a transmissão automática de 10 velocidades, a tecnologia de suspensão MagneRide e, no interior, o fenomenal painel digital configurável de 12,3 polegadas.

				O Mustang 2018 amplia também as opções de personalização com três novas cores da carroceria e 12 tipos de roda. A apresentação prévia global inclui ações nas mídias sociais e eventos com a imprensa em Los Angeles e Nova York.

				O novo Mustang é o primeiro carro da Ford a ter painel de instrumentos digital totalmente configurável, com tela de 12,3 polegadas e três modos de personalização: normal, esporte e pista. O sistema, chamado Mustang MyMode, conta com função de memória para o motorista registrar suas configurações preferidas, incluindo ajustes da suspensão e da direção.

				O ronco do motor do novo Mustang também foi refinado e até esse som pode ser personalizado. A versão GT oferece um sistema de válvula ativa de escape, opcional, que permite variar a potência sonora.

				A lista de tecnologias de assistência ao motorista cresceu, com sistemas de frenagem de emergência, alerta de distância, manutenção na faixa e alerta de fadiga. Há também novos recursos de conectividade: os sistemas Ford SYNC 3 e SYNC Connect permitem, entre outras funções, dar a partida, travar, destravar e localizar o veículo remotamente, junto com o aplicativo FordPass para smartphones

				Já o notor V8 5.0 da Ford foi totalmente reformulado, elevando a potência e o giro da versão GT. Esse aumento de potência foi conseguido com a primeira aplicação da nova injeção direta de alta pressão da Ford em um motor V8 da linha, combinando torque robusto em baixa rotação, mais potência em alto giro e economia de combustível.

				A transmissão manual foi aprimorada para extrair o máximo desempenho de ambos os motores. Para o V8 ela foi totalmente redesenhada, incluindo dupla embreagem e um volante de massa dupla para aumentar o torque e uma modulação de embreagem mais eficiente.

				">
					<div class="content">
						<h2>Mustang GT</h2>
						<p></p>
					</div>
					<img src="images/Hoonicorn v2.jpg" alt="">
				</a>

			<section class="grid width-1-4 height-1-3">
				<a href="#" data-title="Nissan GTR R34 Skyline" data-txt="Versões obscuras de carros icônicos são sempre deliciosas de observar. Ainda mais quando se trata de uma versão obscura do Skyline GT-R R34, um dos esportivos mais emblemáticos do planeta que, não bastasse seu desempenho matador, também fez fama como um dos favoritos da série Gran Turismo e conseguiu ainda mais exposição no início dos anos 2000, quando ainda era fabricado, por suas aparições em “Velozes e Furiosos”.

				Mesmo que não seja um fã ardoroso do JDM, você certamente sabe mais que uma ou duas coisas sobre o Skyline GT-R R34 – por exemplo, que ele foi a última geração do GT-R antes do atual, e a última com o emblemático seis-em-linha RB26DETT. Também deve saber que ele teve uma boa cota de edições limitadas para o mercado interno japonês. E talvez até já saiba que o Skyline GT-R R34 Z-Tune é tido como o mais desejado de todos eles.

				Só para refrescar sua memória, o GT-R R34 Z-Tune tinha uma versão de 2,8 litros do RB26DETT, naturalmente denominada RB28DETT , e recebia componentes dos Skyline usados em competições — pistões e bielas forjados, comandos de válvulas mais agressivos, um novo coletor de admissão, virabrequim de curso ampliado, radiador de óleo e módulo de controle recalibrado, além de turbos maiores. O resultado eram 500 cv a 6.800 rpm e 55 mkgf de torque, suficientes para chegar aos 100 km/h em 3,8 segundos com máxima limitada a 250 km/h.
				O Nismo Z-Tune estava no topo da cadeia alimentar do Skyline GT-R R34, e só teve 20 unidades construídas – usando como base exemplares usados do carro, inspecionados pela Nissan e totalmente reconstruídos pela Nismo, sendo efetivamente novos. Existe, contudo, uma versão quase tão rara quanto o Z-Tune, e com uma ficha técnica igualmente interessante: Nissan Skyline GT-R R34 V-Spec II Nür Nismo R-Tune.
				Esse nome comprido tem sua razão de ser, como também já explicamos aqui: foram fabricadas 12.175 unidades do Skyline GT-R R34 até 2002, das quais 5.512 são do Skyline GT-R R34 V-Spec II, que foi lançado em outubro de 2000 e tem como diferenciais suspensão mais firme, discos de freio maiores na traseira e capô de fibra de carbono com um duto NACA. Destas, 718 fazem parte da série especial Skyline GT-R R34 V-Spec II Nür, que um motor mais potente, chamado RB26DETTN1. O motor tinha bloco reforçado, dutos de resfriamento maiores, bombas de óleo e água mais potentes, pistões retrabalhados e bielas feitas de material mais resistente, além de turbos maiores e um sistema de escape retrabalhado para render cerca de 330 cv. As versões mais comuns do GT-R R34 tinham 280 cv.
">

						<h2>Nissan GTR R34 Skyline</h2>
						<p></p>
					</div>
					<img src="images/r34.jpg" alt="">
				</a>
			</section>

			<section class="grid width-1-4 height-1-3">
				<a href="#" data-title="Nissan GTR R35" data-txt="O Nissan GT-R é um modelo de automóvel superesportivo produzido pela Nissan, foi anunciado em 2001 com o objetivo de dar sequencia a marca GT-R (que surgiu na década de 1960 que fez sucesso com o Skyline), em 6 de dezembro de 2007 foi oficialmente lançado no Japão, em 2008 chegou aos Estados Unidos, Canadá e Portugal, no resto do mundo apenas em 2009. O modelo 2007 possui um motor 3.8 V6 Biturbo com potência de 485Cv (362 kW) e 59.95Kgfm (588,0N.m.) de torque, acoplado a uma transmissão automatizada de 6 marchas com dupla embreagem e sistema de tração AWD ATTESA E-TS®, esse conjunto fornece desempenho capaz de levar os 1740Kg de 0–100 km/h em 2.8s e tem velocidade máxima de 310 km/h.

				O projeto do Nissan GT-R foi coordenado pelo engenheiro japonês Kazutoshi Mizuno, que no início do projeto já contava com mais de 40 anos de experiencia, foi engenheiro focado em corridas, diretor de equipe e designer de carros. Kazutoshi juntamente com toda a equipe queria revolucionar o mercado de supercarros com algo que suprisse as nescidades dos clientes, para isso o carro precisava passar a marca de 300km/h e não deveria custar mais de 100 mil dólares. Para que isso fosse possível a Nissan optou por produzir o supercarro em massa na maior e mais tecnológica fabrica da Nissan que fica situada em Tochigi no Japão, a técnica de montagem exige muito mais precisão por se tratar de um carro incomum, os únicos componentes montados á mão são o motor e o câmbio que são produzidos em lugares diferentes e posteriormente montados no GT-R em Tochigi.

				O GT-R carrega a cultura japonesa desde seu projeto inicial, seu design foi inspirado nos robôs Gundam, o carro é oposto aos concorrentes europeus e americanos, o GT-R tem linhas fortes e robustas sugerindo baixa eficiência aerodinâmica, mas oque acontece é justamente o contrario, com um coeficiente aerodinâmico de 0,26 o design GT-R é pensado e produzido para reduzir arrastos e vórtices ao máximo, além de empurrar o carro para baixo aumentando a aderência e segurança em altas velocidades.">
					<div class="content">
						<h2>Nissan GTR R35</h2>
						<p></p>
					</div>
					<img src="images/gtr.jpg" alt="">
				</a>
			</section>

			<section class="grid width-1-4 height-1-3">
				<a href="#" data-title="Dodge Charger SRT Hellcat Demon" data-txt="Depois de meses e meses de expectativa - e teasers - finalmente, a Dodge revelou o novo Challenger SRT Demon, o muscle car mais potente já produzido no mundo. Em um show cheio de pirotecnia, os músculos do novo esportivo foram apresentados por ninguém menos do que Vin Diesel, astro da franquia Velozes e Fuirosos. Mas nem mesmo ele, ofuscou o Demon. E prepara-se para a lista de superlativos desse carro.

				A começar pelo seu motor: um 6.2 V8 HEMI  produz nada menos do que 852 cv de potência e absurdos 106,4 kgfm de torque. São números bem mais impressionantes que os alcançados pelo Challenger Hellcat, considerado até então o carro de produção mais potente já produzido pela marca, com 717 cv de potência e  89 kgfm de torque. Ambos usam o mesmo V8, mas para equipar o Demon, o propulsor não foi apenas recalibrado. Para alimentar o demônio, o motor ganhou mais de 25 novos componentes, entre pistões, válvulas, além de um novo sistema de injeção de combustível e um compressor mecânico mais poderoso. Tudo para aguentar uma maior compressão nos cilindros e mais pressão na hora da explosão. É claro que todo esse calor precisou de um sistema de refrigeração mais robusto. O curiso é que o Demon até usa o préprio sistema de ar-condicionado para resfriar o motor.

				O Demon é o primeiro carro de produção a poder escolher o que vai beber: gasolina premium ou gasolina de alta octanagem, específica para carro de competição.

				E como faz para aguentar toda essa força bruta e apetite de asfalto? Bem, além de investir em uma transmissão parruda, um novo sistema de suspensão e eixo reforçado, a Dodge lançou mão de toda a ajuda que a eletrônica poderia dar para tornar o Demon passível de ser controlado.  As rodas de liga leve de 18 polegadas e parrudos pneus Nitto NT05R, de 315/40. Esse tipo de calçado garante maior aderência e aguenta o alto giro do motor nas arrancadas. Com todo esse conjunto, ele rápido: pode acelerar de zero a 100 km/h em 2,3 segundos, segundo a Dodge. Desempenho que o coloca entre os carros mais rápidos do mundo. 
				">

						<h2>Dodge Charger SRT Hellcat Demon</h2>
						<p></p>
					</div>

				</a>
